<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="pragma" content="no-cache" >
    <meta charset="UTF-8">
    <title>添加问答</title>
    <link th:href="@{/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css}" rel="stylesheet" />
    <style type="text/css">
        .loginform{
            margin:5% 25% 0 25%;
        }
        .logininput{
            height:43px;
        }
        .loginsubmit{
            width:450px;
            height:43px;
        }
    </style>
</head>
<body>

<div class="container">
    <form method="POST" class="form-horizontal loginform" action="/admin/question/add/commentQuestion" >
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">问答id</label>
            <div class="col-sm-10">
                <input type="phone" class="form-control logininput"  name="qid" style="display:none">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">一级分类id：</label>
            <div class="col-sm-10">
                <input class="form-control logininput" name="qmsid" >
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">二级分类id</label>
            <div class="col-sm-10">
                <input type="phone" class="form-control logininput"  name="qsid">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">作者id</label>
            <div class="col-sm-10">
                <input type="phone" class="form-control logininput"  name="quid">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">问答名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control logininput" name="qname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">问答内容</label>
            <div class="col-sm-10">
                <input type="text" class="form-control logininput" name="qcontents" >
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">点击量</label>
            <div class="col-sm-10">
                <input type="text" class="form-control logininput"  name="qclickcount">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">回复量</label>
            <div class="col-sm-10">
                <input type="text" class="form-control logininput"  name="qreplycount">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">点赞量</label>
            <div class="col-sm-10">
                <input type="text" class="form-control logininput"  name="qlikecount">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">问答分数</label>
            <div class="col-sm-10">
                <input type="text" class="form-control logininput"  name="qscore">
            </div>
        </div>
        <!--<div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">回答较好的用户id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control logininput"  name="qreplybetteruid">
            </div>
        </div>-->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit"  class="btn btn-primary loginsubmit">添加</button>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/bootstrap/jquery-1.10.2.js}"></script>
<script th:src="@{/bootstrap/jquery.metisMenu.js}"></script>
<script th:src="@{/bootstrap/dataTables/jquery.dataTables.js}"></script>
<script th:src="@{/bootstrap/dataTables/dataTables.bootstrap.js}"></script>
<script th:src="@{/bootstrap/dialog/layer.js}"></script>
<script th:src="@{/bootstrap/dialog.js}"></script>
<script th:src="@{/bootstrap/custom.js}"></script>
</body>
</html>
