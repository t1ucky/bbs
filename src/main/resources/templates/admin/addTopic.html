<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="pragma" content="no-cache" >
    <meta charset="UTF-8">
    <title>添加帖子</title>
    <link th:href="@{/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css}" rel="stylesheet" />
    <style type="text/css">
        .loginform{
            margin:5% 25% 0 25%;
        }
        .logininput{
            height:43px;
        }
        .loginsubmit{
            width:450px;
            height:43px;
        }
    </style>
</head>
<body>

<div class="container">
    <form method="POST" class="form-horizontal loginform" action="/admin/topic/add/commentTopic" >
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">帖子id</label>
            <div class="col-sm-10">
                <input type="phone" class="form-control logininput"  name="tid" style="display:none">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">一级分类id：</label>
            <div class="col-sm-10">
                <input class="form-control logininput" name="tmsid" >
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">二级分类id</label>
            <div class="col-sm-10">
                <input type="phone" class="form-control logininput"  name="tsid">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">作者id</label>
            <div class="col-sm-10">
                <input type="phone" class="form-control logininput"  name="tuid">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">帖子名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control logininput" name="tname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">帖子内容</label>
            <div class="col-sm-10">
                <input type="text" class="form-control logininput" name="tcontents" >
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">点击量</label>
            <div class="col-sm-10">
                <input type="text" class="form-control logininput"  name="tclickcount">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">回复量</label>
            <div class="col-sm-10">
                <input type="text" class="form-control logininput"  name="treplycount">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">点赞量</label>
            <div class="col-sm-10">
                <input type="text" class="form-control logininput"  name="tlikecount">
            </div>

        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit"  class="btn btn-primary loginsubmit">添加</button>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/bootstrap/jquery-1.10.2.js}"></script>
<script th:src="@{/bootstrap/jquery.metisMenu.js}"></script>
<script th:src="@{/bootstrap/dataTables/jquery.dataTables.js}"></script>
<script th:src="@{/bootstrap/dataTables/dataTables.bootstrap.js}"></script>
<script th:src="@{/bootstrap/dialog/layer.js}"></script>
<script th:src="@{/bootstrap/dialog.js}"></script>
<script th:src="@{/bootstrap/custom.js}"></script>
</body>
</html>
