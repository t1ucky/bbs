<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>user's sign</title>
    <link th:href="@{/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css}" rel="stylesheet" />
    <style type="text/css">
        .loginform{
            margin:3% 40% 0 20%;
        }
        .logininput{
            height:43px;
        }
        .loginsubmit{
            width:500px;
            height:43px;
        }
        #title{
            display: block;
            margin-bottom: 25px;
            color: #31b0d5;
        }
        .siginrabio{
            padding: 0px 0 0px 100px;
        }
    </style>
</head>
<body>
<form class="form-horizontal loginform" action="/userCenter/changeinfoconfim" method="post">
    <h2><span id="title">修改信息</span></h2>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">姓名：</label>
        <div class="col-sm-10">
            <input name="name" class="form-control logininput" placeholder="username" th:value="${User.getUname()}">
        </div>
    </div>
    <div class="form-group siginrabio">
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">手机号：</label>
        <div class="col-sm-10">
            <input type="phone" class="form-control logininput" placeholder="phone" name="phone" th:value="${User.getUphone()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">邮箱：</label>
        <div class="col-sm-10">
            <input type="email" class="form-control logininput" placeholder="email" name="email" th:value="${User.getUemail()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">用户工作：</label>
        <div class="col-sm-10">
            <input type="job" class="form-control logininput" placeholder="job" name="job" th:value="${User.getUjob()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">工作地点：</label>
        <div class="col-sm-10">
            <input type="workplace" class="form-control logininput" placeholder="workplace" name="workplace" th:value="${User.getWorkspace()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">生日：</label>
        <div class="col-sm-10">
            <input type="birthday" class="form-control logininput" placeholder="birthday" name="birthday" th:value="${User.getUbirthday()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">个性签名：</label>
        <div class="col-sm-10">
            <input type="remark" class="form-control logininput" placeholder="remark" name="remark" th:value="${User.getUremark()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">头像：</label>
        <div class="col-sm-10">
            <input type="avatar" class="form-control logininput" placeholder="avatar" name="avatar" th:value="${User.getAvatar()}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">性别：</label>
        <div class="col-sm-10">
            <input type="sex" class="form-control logininput" placeholder="sex" name="sex" th:value="${User.getUsex()}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary loginsubmit">确认</button>
        </div>
    </div>
</form>
<script th:src="@{/bootstrap/jquery-3.2.0.min.js}"></script>
<script th:src="@{/bootstrap/dialog/layer.js}"></script>
<script th:src="@{/bootstrap/bootstrap.min.js}"></script>
<script th:src="@{/bootstrap/dialog.js}"></script>
<script type="text/javascript">
</script>
</body>
</html>
